<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<p-table [value]="persons" class="wrap">
    <ng-template pTemplate="header">
        <tr>
            <th>Rut</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{person.rut | number}}-{{person.vd}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
            <td>{{person.address}}</td>
            <td>
                <button icon="pi pi-pencil" pButton type="button" title="Edit" class="ui-button-rounded" (click)="editRow(person)"></button>
                <button icon="pi pi-trash" pButton type="button" title="Delete" class="ui-button-rounded" (click)="deleteRow(person)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
