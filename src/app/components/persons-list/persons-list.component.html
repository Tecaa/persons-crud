<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<p-table #dt [value]="persons" class="wrap" [rowHover]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="ui-table-persons" [rows]="10" [globalFilterFields]="['rut','name','lastName','age','address']">
    <ng-template pTemplate="caption">
        List of Persons
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Rut</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'rut', 'contains')" placeholder="Search by rut" class="ui-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')" placeholder="Search by name" class="ui-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'lastName', 'contains')" placeholder="Search by last name" class="ui-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'age', 'contains')" placeholder="Search by age" class="ui-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'address', 'contains')" placeholder="Search by address" class="ui-column-filter">
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{person.rut | number}}-{{person.vd}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
            <td>{{person.address}}</td>
            <td class="align-center">
                <button icon="pi pi-pencil" pButton type="button" title="Edit" class="ui-button-rounded m-lr-1" (click)="editRow(person)"></button>
                <button icon="pi pi-trash" pButton type="button" title="Delete" class="ui-button-rounded m-lr-1" (click)="deleteRow(person)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
