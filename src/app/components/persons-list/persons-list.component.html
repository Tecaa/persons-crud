<p-table [value]="persons">
    <ng-template pTemplate="header">
        <tr>
            <th>Rut</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{person.rut | number}}-{{person.vd}}</td>
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.age}}</td>
            <td>{{person.address}}</td>
        </tr>
    </ng-template>
</p-table>
